<dialog [open]="dialog2" class="dialog-container2 jello-horizontal">

  <div class="dialog-titulo__container">
    <h1>{{dialogMsg}}</h1>
  </div>

  <div class="button-dialog__container2">
    <button (click)="fecharDialog()">ok</button>
  </div>
</dialog>


<dialog [open]="dialog" class="dialog-container jello-horizontal">

  <div class="dialog-titulo__container">
    <h1>Deseja excluir?</h1>
  </div>

  <div class="button-dialog__container">
    <button (click)="deletar()">ok</button>
    <button (click)="fecharDialog()">cancelar</button>
  </div>


</dialog>
<section class="tabela-container">
  <table>
    <thead>
    <tr class="thead-container">
      <td class="conteudo">nome</td>
      <td class="conteudo">Resultado</td>
      <td class="conteudo"></td>
      <td class="conteudo"></td>


    </tr>
    </thead>
    <tbody>
    <tr class="resultado-container" *ngFor="let resultados of Resultados" [ngClass]="{'valid': resultados.resultado === maiorV}">
      <td class="resultado" [ngClass]="{'valid': resultados.resultado === maiorV}">{{resultados.nome}}</td>
      <td class="resultado" [ngClass]="{'valid': resultados.resultado === maiorV}">{{resultados.resultado}}</td>
      <td><a class="btn" routerLink="/atualizar-comparacao/{{resultados.id}}"><i class="fa-solid fa-pen-to-square"></i></a>
      </td>
      <td><a class="btn" (click)="abrirDialog(resultados.id)"><i class="fa-solid fa-xmark"></i></a></td>
    </tr>
    </tbody>
  </table>

</section>
